name: Build application

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    name: ðŸ›  Build and upload frontend to dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - run: cd frontend

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - run: pnpm install --shamefully-hoist
        working-directory: ./frontend

      - run: pnpm generate
        working-directory: ./frontend

      - name: ðŸ“‚ Upload files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.2dehandsbeursonline.be
          username: ftp_2dehandsbeursonline.be
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: dev/
          local-dir: ./frontend/.output/public/

  build-backend:
    name: ðŸ›  Build and upload backend to dev
    runs-on: ubuntu-latest
    steps:      
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: ðŸ“‚ Upload files to backend
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.2dehandsbeursonline.be
          username: ftp_2dehandsbeursonline.be
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: api/
          local-dir: ./backend/
          exlucde: |
            **/database/**
            **/tests/**
            .editorconfig
            .env.example
            .gitattributes
            .gitignore
            README.md
            artisan
            composer.lock
            package.json
            phpunit.xml
            vite.config.js