name: DEV - Build and deploy backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - backend/**

jobs:
  build-backend:
    name: 🛠 Build and upload backend to dev
    runs-on: ubuntu-latest
    steps:      
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "latest"

      - uses: "ramsey/composer-install@v2"
        with:
          working-directory: ./backend

      - run: |
          sed -i 's/\.\./src/g' ./backend/public/index.php

      - name: 👁 Upload public files to root folder
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.2dehandsbeursonline.be
          username: ftp_2dehandsbeursonline.be
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: apidev/
          local-dir: ./backend/public/

      - name: 📂 Upload src files to backend
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.2dehandsbeursonline.be
          username: ftp_2dehandsbeursonline.be
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: apidev/src/
          local-dir: ./backend/
          timout: 1200000
          exclude: |
            **/tests/**
            **/public/**
            .editorconfig
            .env.example
            .gitattributes
            .gitignore
            README.md
            artisan
            composer.lock
            package.json
            phpunit.xml
            vite.config.js